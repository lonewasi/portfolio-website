<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View Certificates</title>
  <link rel="stylesheet" href="certificates.css">
</head>
<body>
  <div class="upload-container">
    <h1>ðŸŽ“ My Certificates</h1>
    <div id="certificateList"></div>
  </div>

  <script>
    const certificateList = document.getElementById("certificateList");
    const certs = JSON.parse(localStorage.getItem("certificates")) || [];

    if (certs.length === 0) {
      certificateList.innerHTML = "<p>No certificates uploaded yet.</p>";
    } else {
      certs.forEach(file => {
        const item = document.createElement("div");
        item.className = "cert-item";

        if (file.type.startsWith("image/")) {
          item.innerHTML = `
            <img src="${file.data}" alt="${file.name}">
            <p class="cert-name">${file.name}</p>
          `;
        } else {
          item.innerHTML = `
            <a href="${file.data}" target="_blank">${file.name}</a>
          `;
        }

        certificateList.appendChild(item);
      });
    }
  </script>
</body>
</html>
